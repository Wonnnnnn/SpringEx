<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
  </style>
</head>
<body>
<div class="container w-75 mt-5 mx-auto">
  <h2>Posts List</h2>
  <hr>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">아이디</th>
      <th scope="col">이름</th>
      <th scope="col">수정</th>
      <th scope="col">탈퇴</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td name="id" th:text="${user.id}"></td>
      <td>
        <a href="" th:href="@{/users/info/{userId}(userId=${user.userId})}"
           th:text="${user.userId}">
          userId
        </a>
      </td>
      <td th:text="${user.name}">name</td>
      <td>
        <a href="" th:href="@{/users/update/{userId}(userId=${user.userId})}">
          <span class="badge bg-secondary">edit</span>
        </a>
      </td>
      <td>
        <a th:href="@{/users/delete/{userId}(userId=${user.userId})}">
          <span class="badge bg-secondary">&times;</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="center">
  <button class="btn btn-primary mt-3"><a class="text-light text-decoration-none" th:href="@{/posts/add}">등록</a></button>
</div>
</body>
</html>
