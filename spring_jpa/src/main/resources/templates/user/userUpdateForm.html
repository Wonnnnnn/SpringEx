<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
      .col{
          display: flex;
          flex-direction: column;
      }
  </style>
</head>
<body>
<div class="w-75 mt-5 mx-auto justify-content-between align-item-center">
  <div class="card card-body">
    <form th:action="@{/users/update/{userId}(userId=${user.userId})}"
          th:object="${user}"
          action="" method="post" class="col">
      <label for="userId" class="form-label">아이디</label>
      <input type="text" id="userId" th:field="*{userId}" readonly>
      <label for="name" class="form-label">이름</label>
      <input type="text" id="name" th:field="*{name}" readonly>
      <label for="pwd" class="form-label">비밀번호</label>
      <input type="text" id="pwd" th:field="*{pwd}">
      <button type="submit" class="btn btn-success mt-3">저장</button>
    </form>
  </div>
</div>
</body>
</html>
