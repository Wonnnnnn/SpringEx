<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
  </style>
</head>
<body>
<h1 th:text="${user.id}" class="center">id</h1>
<hr>
<div class="card w-75 mx-auto">
  <div class="card-img-top center">
    <p>아이디 : <span th:text="${user.userId}">userId</span></p>
  </div>
  <div class="card-body">
    <p>이름 : <span th:text="${user.name}">name</span></p>
  </div>
</div>
<div class="center">
  <button class="btn btn-success mt-3"><a class="text-light text-decoration-none" href="javascript:history.back()">Back</a></button>
</div>
</body>
</html>
