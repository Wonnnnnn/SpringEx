<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
      .flexdir{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: center;
      }
  </style>
</head>
<body>
  <h1 th:text="${post.title}" class="center">글 제목</h1>
  <p class="center">작성자 : <span th:text="${post.userId}">user</span></p>
  <hr>
  <div class="card w-75 mx-auto">
    <div class="card-img-top flexdir">
      <div class="center">id : <span th:text="${post.postId}">0</span></div>
      <div class="center"> 좋아요 : <span th:text="${post.likes}">0</span></div>
    </div>
    <div class="card-body">
      <p th:text="${post.body}">내용</p>
    </div>
  </div>
  <div class="center">
    <button class="btn btn-success mt-3"><a class="text-light text-decoration-none" href="javascript:history.back()">Back</a></button>
  </div>
</body>
</html>
