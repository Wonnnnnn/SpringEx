<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>로그인</h1>
<hr>
<div th:if="${param.error} ">
  아이디 혹은 암호를 확인하세요.
</div>
<form th:action="@{/login}" method="post" >
  <label for="userId"></label>
  <input type="text" name="userId" id="userId" placeholder="아이디를 입력하세요(최대 8자)" size="30">
  <label for="password"></label>
  <input type="password" name="password" id="password" placeholder="암호를 입력하세요(최대 10자)" size="30">
  <button type="submit">저장</button>
</form>
</body>
</html>
