<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Equipment enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .col{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<div class="w-75 mt-5 mx-auto justify-content-between align-item-center">
    <div class="card card-body">
        <form th:action="@{/equipments/add}" action=""
              th:object="${equipment}" method="post" class="col">
            <label for="seqNo" class="form-label">일련번호</label>
            <input type="text" id="seqNo" name="seqNo" >

            <label for="cost" class="form-label">가격</label>
            <input type="text" id="cost" name="cost" >

            <button type="submit" class="btn btn-success mt-3">저장</button>
        </form>
    </div>
</div>
</body>
</html>
