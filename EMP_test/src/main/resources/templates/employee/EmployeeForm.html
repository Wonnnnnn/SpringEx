<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
      .col{
          display: flex;
          flex-direction: column;
      }
  </style>
</head>
<body>
<div class="w-75 mt-5 mx-auto justify-content-between align-item-center">
  <div class="card card-body">
    <form th:action="@{/employees/add}" action=""
          th:object="${employee}" method="post" class="col">
      <label for="empId" class="form-label">id</label>
      <input type="text" id="empId" name="empId" >

      <label for="empName" class="form-label">이름</label>
      <input type="text" id="empName" name="empName" >

      <label for="emp_type" class="form-label">type</label>
      <input type="text" id="emp_type" name="emp_type" >

      <label for="joinDate" class="form-label">가입일</label>
      <input type="text" id="joinDate" name="joinDate" >

      <label for="salary" class="form-label">월급</label>
      <input type="text" id="salary" name="salary" >

      <label for="deptName" class="form-label">부서</label>
      <input type="text" id="deptName" name="deptName" >

      <button type="submit" class="btn btn-success mt-3">저장</button>
    </form>
  </div>
</div>
</body>
</html>
