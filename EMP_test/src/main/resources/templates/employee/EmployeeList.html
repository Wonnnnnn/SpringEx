<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
      .center{
          display: flex;
          justify-content: center;
      }
  </style>
</head>
<body>
<div class="container w-75 mt-5 mx-auto">
  <h2>Employees List</h2>
  <hr>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th scope="col">직원 id</th>
      <th scope="col">직원 이름</th>
      <th scope="col">부서</th>
      <th scope="col">수정</th>
      <th scope="col">삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td name="empid" th:text="${employee.empId}">id</td>
      <td>
        <a href="" th:href="@{/employees/info/{empId}(empId=${employee.empId})}"
           th:text="${employee.empName}">
          name
        </a>
      </td>
      <td th:text="${employee.deptName}">it</td>
      <td>
        <a href="" th:href="@{/employees/update/{empId}(empId=${employee.empId})}">
          <span class="badge bg-secondary">edit</span>
        </a>
      </td>
      <td>
        <a th:href="@{/employees/delete/{empId}(empId=${employee.empId})}">
          <span class="badge bg-secondary">&times;</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="center">
  <button class="btn btn-primary mt-3"><a class="text-light text-decoration-none" th:href="@{/employees/add}">등록</a></button>
</div>
</body>
</html>
